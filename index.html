<!DOCTYPE html>
<htmml>
  <head>
    <title>Fun Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Try to find the hidden number!</h1>
    <p>Let's play!</p>
    
    <img id="jumpscare" src="images-6.jpg" alt="Scary" />
    <audio id="scream" src="scream.mp3"></audio>
    
    <script>
      setTimeout(() => {
        document.getElementById("jumpscare").style.display = "block";
        document.getElementById("scream").play();
      }, 7000);
    </script>
  </body>
